<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.3.45/css/materialdesignicons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- BUEFY -->
    <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
</head>
<body>
    <div id="app">
        <div class="section">
            <div class="container box">
                <div>
                    <b-field>
                        <b-input placeholder="Search move..."
                            v-model="moveNameFilter"
                            type="search"
                            icon="magnify"
                            icon-clickable
                            @icon-click="">
                        </b-input>
                    </b-field>
                </div>
                <div class="">
                    <div class="">
                        <b-field label = "Source Type">
                            <b-checkbox v-model="sourceTypeFilter"
                                native-value="Discipline" :class="field">
                                Discipline
                            </b-checkbox>
                            <b-checkbox v-model="sourceTypeFilter"
                                native-value="Instincts">
                                Instincts
                            </b-checkbox>
                        </div>
                    </b-field>
                    <b-field label = "Level">
                        <b-checkbox v-model="levelFilter"
                                native-value="1">
                                Level 1
                        </b-checkbox>
                        <b-checkbox v-model="levelFilter"
                                native-value="2">
                                Level 2
                        </b-checkbox>
                        <b-checkbox v-model="levelFilter"
                                native-value="3">
                                Level 3
                        </b-checkbox>
                        <b-checkbox v-model="levelFilter"
                                native-value="4">
                                Level 4
                        </b-checkbox>
                        <b-checkbox v-model="levelFilter"
                                native-value="5">
                                Level 5
                        </b-checkbox>
                    </b-field>
                </div>
            </div>
        </div>
        <div class="" >
            <div class="container">
                <b-collapse class="card" animation="slide" v-for="sourceType in sourceTypes" :key="sourceType.name" :open=false>
                    <div
                        slot="trigger" 
                        slot-scope="props"
                        class="card-header"
                        role="button">
                        <p class="card-header-title">
                            <span class="title is-size-1">{{sourceType.name}}</span>
                        </p>
                        <a class="card-header-icon">
                            <b-icon
                                :icon="props.open ? 'menu-down' : 'menu-up'">
                            </b-icon>
                        </a>
                    </div>
                    <div class="card-content">
                        <div class="content">
                        <h2 class="title">Sources</h2>
                            <b-collapse class="card" animation="slide" v-for="source in sourceType.sources" :key="source.name" :open=false>
                                    <div
                                        slot="trigger" 
                                        slot-scope="props"
                                        class="card-header"
                                        role="button">
                                        <h3 class="card-header-title">
                                            {{source.name}}
                                        </h3>
                                        <a class="card-header-icon">
                                            <b-icon
                                                :icon="props.open ? 'menu-down' : 'menu-up'">
                                            </b-icon>
                                        </a>
                                    </div>
                                    <div class="card-content">
                                        <div class="content">
                                            <h4 class="title">Skills</h4>
                                            <b-collapse class="card" animation="slide" v-for="move in source.moves" :key="move.name" :open=false>
                                                <div
                                                    slot="trigger" 
                                                    slot-scope="props"
                                                    class="card-header"
                                                    role="button">
                                                    <p class="card-header-title">
                                                        {{move.name}} ðŸž„<span class="has-text-grey">&nbsp Level {{ move.level }}</span>
                                                    </p>
                                                    <a class="card-header-icon">
                                                        <b-icon
                                                            :icon="props.open ? 'menu-down' : 'menu-up'">
                                                        </b-icon>
                                                    </a>
                                                </div>
                                                <div class="card-content">
                                                    <div class="content">
                                                        {{move.description}}
                                                        <br> <b>Level: </b> {{move.level}}
                                                    </div>
                                                </div>
                                            </b-collapse>
                                        </div>
                                    </div>
                                </b-collapse>
                        </div>
                    </div>
                </b-collapse>
            </div>
        </div>
    </div>

  </script>
</body>
</html>
